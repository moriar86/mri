<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Marli Jump & Run</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #87ceeb; touch-action: manipulation; }
    canvas { display: block; width: 100vw; height: 80vh; }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const unit = canvas.height / 100;

const imageSources = {
  marli: "marli.png",
  knight: "knight.png",
  heart: "heart.png"
};

const images = {};
let loaded = 0;
const toLoad = Object.keys(imageSources).length;

for (let key in imageSources) {
  images[key] = new Image();
  images[key].src = imageSources[key];
  images[key].onload = () => {
    loaded++;
    if (loaded === toLoad) startGame();
  };
}

function startGame() {
  const groundHeight = unit * 5;
  const groundY = canvas.height - groundHeight;

  let marli = {
    x: unit * 5,
    width: unit * 13,
    height: unit * 17, // kompakter
    y: groundY - unit * 5,
    dy: 0,
    gravity: 0.6,
    jumpPower: -20, // hÃ¶herer Sprung
    isJumping: false,
    speed: 5,
    alive: true
  };

  const enemies = [];

  function spawnEnemy() {
    enemies.push({
      x: canvas.width + Math.random() * 300,
      y: groundY - unit * 9,
      width: unit * 3,
      height: unit * 3, // kompakter
      speed: 5,
      active: true
    });
  }

  document.addEventListener("touchstart", () => {
    if (!marli.isJumping && marli.alive) {
      marli.dy = marli.jumpPower;
      marli.isJumping = true;
    }
  });

  function update() {
    if (!marli.alive) return;

    marli.dy += marli.gravity;
    marli.y += marli.dy;

    if (marli.y + marli.height >= groundY) {
      marli.y = groundY - marli.height;
      marli.isJumping = false;
    }

    enemies.forEach((enemy, index) => {
      if (!enemy.active) return;
      enemy.x -= enemy.speed;

      if (enemy.x + enemy.width < 0) {
        enemies.splice(index, 1);
        return;
      }

      const hit =
        marli.x < enemy.x + enemy.width &&
        marli.x + marli.width > enemy.x &&
        marli.y < enemy.y + enemy.height &&
        marli.y + marli.height > enemy.y;

      if (hit) {
        marli.alive = false;
        setTimeout(() => {
          alert("Game Over!");
          resetGame();
        }, 100);
      }
    });

    if (Math.random() < 0.01) spawnEnemy();

    if (marli.speed < 12) marli.speed += 0.0005;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Boden
    ctx.fillStyle = "green";
    ctx.fillRect(0, groundY, canvas.width, groundHeight);

    // Marli
    if (marli.alive) {
      ctx.drawImage(images.marli, marli.x, marli.y, marli.width, marli.height);
    }

    // Ritter
    enemies.forEach(enemy => {
      if (enemy.active)
        ctx.drawImage(images.knight, enemy.x, enemy.y, enemy.width, enemy.height);
    });

    // Herz-Anzeige
    if (marli.alive) {
      ctx.drawImage(images.heart, unit * 2, unit * 1.5, unit * 4, unit * 4);
    }
  }

  function resetGame() {
    marli.alive = true;
    marli.y = groundY - marli.height;
    marli.dy = 0;
    marli.speed = 5;
    enemies.length = 0;
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
}
</script>
</body>
</html>
